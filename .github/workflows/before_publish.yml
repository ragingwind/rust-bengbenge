name: Precheck
on: [push, pull_request]

jobs:
  check-license:
    name: Pre-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Preparing
        run: cargo install cargo-deny
          cargo fmt --all -- --check

      - name: Check license
        run: cargo deny check
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-10.15
          - windows-latest
        crate:
          - bengbenge