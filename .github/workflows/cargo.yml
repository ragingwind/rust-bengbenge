name: Cargo

on: [push, pull_request]

jobs:
  check-license:
    name: Check license
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Preparing
        run: |
          cargo install cargo-deny
      
      - name: Check license
        run: |
          cargo deny check
